<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background: rgb(183, 183, 207);
        }
    </style>
</head>
<body>
    <form>
        <h1>STUDENT REGISTRATION FORM</h1>
        <label for="name"> Name:</label><br>
        <input type="text" id="name" name="name" >
        <br> 

        <label for="date of birth">Date of birth:</label><br>
        <input type="date" id="date" name="date of birth">
        <br>
        
        <label for="gender"> Gender:</label>
        <input type="radio" id="gender" name="gender" value="Male" required>
        <label for="male"> Male</label>
        <input type="radio" id="gender" name="gender" value="Female" required>
        <label for="gender"> Female</label>
        <input type="radio" id="gender" name="gender" value="Other" required>
        <label for="gender"> Other: </label><br>
        <br>

        <label for="address"> Address: </label><br>
        <input type="text" id="address" name="address" placeholder=" e.g P.O Box 12 Mombasa" required><br>
        <br>
        <label for="Telephone"> Telephone:</label><br>
        <select>
            
            <option>+254</option>
            <option>+255</option>
            <option>+256</option>
            <option>+259</option>
            <option>+252</option>
            <option>+252</option>
            <option>+250</option>

        </select>
        <input type="number" id="tel" name="tel" placeholder="714*******"><br>

        <label for="Email"> Email Address:</label><br>
        <input type="text" id="Email" name="Email" placeholder="@gamil.com" required>
        <br>

        <label for="course"> Course: </label><br>
        

        <select required>
            
            <option></option>
            <option> Software Development</option>
            <option> Python Programming</option>
            <option>Database</option>
            <option> Personal Development</option>
            <option> Dart with Flutter</option>
            <option>Computer Essentials</option>
            <option> Introduction to Sofware Ingineering</option>

        </select> 
        <br>

        <input type="submit" value="Register">
        <input type="reset" value="Cancel">
        

    </form>
</body>
</html>
